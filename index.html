<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column; /* Changed to column for header and chatbox */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0; /* Remove default body margin */
    }
    #header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #header img {
      height: 50px; /* Adjust logo size as needed */
      margin-right: 10px;
    }
    #header h1 {
      margin: 0;
      color: #333;
    }
    #chatbox {
      width: 400px;
      max-width: 95%;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex; /* Make chatbox a flex container */
      flex-direction: column; /* Arrange content in a column */
    }
    #messages {
      flex-grow: 1; /* Allow messages to take available height */
      height: 300px; /* Base height, will expand on mobile */
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #007bff;
      color: #fff;
      margin-left: auto;
    }
    .bot {
      background: #e9ecef;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
      gap: 5px;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      body {
        height: 100vh; /* Ensure full viewport height */
        justify-content: flex-start; /* Align content to the top */
        padding-top: 20px; /* Add some padding at the top */
      }
      #chatbox {
        width: 100%; /* Full width on mobile */
        max-width: 100%;
        height: calc(100vh - 120px); /* Adjust height to fill screen minus header and some margin */
        border-radius: 0; /* Remove border radius for full screen effect */
        box-shadow: none; /* Remove shadow for full screen effect */
        padding: 10px;
      }
      #messages {
        height: auto; /* Let content define height */
        flex-grow: 1; /* Allow messages to take all available space */
        min-height: 200px; /* Ensure a minimum height for messages */
      }
      #header {
        width: 95%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="logo.jpg" alt="MyCook Logo"/>
    <h1>MyCook</h1>
  </div>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="chatInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const webhookUrl = "https://unrivaled-faloodeh-7b1690.netlify.app/.netlify/functions/proxy"; 
    // üëÜ Replace with your deployed proxy URL

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chatInput: message })
        });

        const data = await res.json();
        console.log("Response from server:", data);
        addMessage(data.text || data.response || "‚ö†Ô∏è No reply", "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Error talking to bot", "bot");
        console.error(err);
      }
    }

    function addMessage(text, sender) {
      const messagesDiv = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
