<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <style>
    #chatbox { width: 400px; height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #userInput { width: 300px; }
  </style>
</head>
<body>
  <h2>My AI Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message"/>
  <button onclick="sendMessage()">Send</button>

  <script>
  // Generate a random sessionId once per visitor
  const sessionId = "user-" + Math.random().toString(36).substring(2, 9);

  async function sendMessage() {
    const userInput = document.getElementById("userInput").value;

    const payload = {
      sessionId: sessionId,   // âœ… sent to n8n
      message: userInput
    };

    const res = await fetch("/.netlify/functions/proxy", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    console.log("AI reply:", data);

    // show reply in page (optional)
    document.getElementById("reply").innerText = data.reply || JSON.stringify(data);
  }
