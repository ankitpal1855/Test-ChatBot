<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <style>
    #chatbox { width: 400px; height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #userInput { width: 300px; }
  </style>
</head>
<body>
  <h2>My AI Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message"/>
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      if (!input) return;

      document.getElementById('chatbox').innerHTML += `<div><b>You:</b> ${input}</div>`;

      const response = await fetch("/.netlify/functions/proxy", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ message: userMessage })
});
      const data = await response.json();

      document.getElementById('chatbox').innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
      document.getElementById('userInput').value = '';
      document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    }
  </script>
</body>
</html>
