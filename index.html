<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 400px;
      max-width: 95%;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user { background: #007bff; color: #fff; margin-left: auto; }
    .bot { background: #e9ecef; margin-right: auto; }
    #inputArea { display: flex; gap: 5px; }
    #chatInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="chatInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const webhookUrl = "https://unrivaled-faloodeh-7b1690.netlify.app/.netlify/functions/proxy";

    const messagesDiv = document.getElementById("messages");
    const inputField = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    inputField.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      addMessage(message, "user");
      inputField.value = "";

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chatInput: message })
        });

        const data = await res.json();
        console.log("Webhook returned:", data);

        let botReply = "⚠️ No reply";

        // Handle multiple formats
        if (data.response) botReply = data.response;
        else if (Array.isArray(data) && data[0]?.json?.response) botReply = data[0].json.response;
        else if (Array.isArray(data) && data[0]?.response) botReply = data[0].response;

        addMessage(botReply, "bot");

      } catch (err) {
        console.error(err);
        addMessage("⚠️ Error talking to bot", "bot");
      }
    }
  </script>
</body>
</html>
